<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Ventas</title>
    <style>
        /* ====================== */
        /* CSS adaptado de Ventas */
        /* ====================== */
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #007bff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            nav ul {
                list-style: none;
                display: flex;
                justify-content: center;
                margin: 0;
                padding: 0;
            }

                nav ul li {
                    margin: 0 15px;
                }

                    nav ul li a {
                        color: white;
                        text-decoration: none;
                        font-weight: bold;
                    }

                        nav ul li a.activo,
                        nav ul li a:hover {
                            text-decoration: underline;
                        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 8px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        table button {
            margin: 2px;
        }

        button.editar {
            background: #28a745;
        }

            button.editar:hover {
                background: #1e7e34;
            }

        button.eliminar {
            background: #dc3545;
        }

            button.eliminar:hover {
                background: #a71d2a;
            }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: #f4f6f9;
            color: #555;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

                nav ul li {
                    margin: 5px 0;
                }

            table, form {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../Ventas/ventas.html">Ventas</a></li>
            <li><a href="#" class="activo">Detalle Ventas</a></li>
            <li><a href="../Productos/productos.html">Productos</a></li>
        </ul>
    </nav>

    <h1>Detalle de Ventas</h1>

    <form id="detalle-form">
        <input type="hidden" id="detalle-id">
        <label>Venta ID: <input type="number" id="ventaId" required></label>
        <label>Producto ID: <input type="number" id="productoId" required></label>
        <label>Cantidad: <input type="number" id="cantidad" required></label>
        <label>Subtotal: <input type="number" id="subtotal" step="0.01" required></label>
        <button type="submit">Guardar Detalle</button>
        <button type="button" onclick="resetForm()">Cancelar</button>
    </form>

    <h2>Lista de Detalles de Ventas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Venta ID</th>
                <th>Producto ID</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="detalles-tbody">
            <!-- Filas dinámicas -->
        </tbody>
    </table>

    <script src="java-dv.js"></script>

</body>
</html>
