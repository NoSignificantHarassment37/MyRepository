<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header class="container bg-primary border rounded shadow-lg border border-5 border-dark">
        <h1 class="text-white text-center">Gestión de Clientes</h1>
        <nav class="m-4 p-4">
            <ul class="row g-3">
                <li class="col-3"><a href="/index.html" class="text-dark fw-bold btn btn-light">Inicio</a></li>
                <li class="col-3"><a href="../Productos/productos.html" class="text-dark fw-bold btn btn-light">Productos</a></li>
                <li class="col-3"><a href="../DetalleVentas/detalle-ventas.html" class="text-dark fw-bold btn btn-light">Detalle-Ventas</a></li>
                <li class="col-3"><a href="../Ventas/ventas.html" class="text-dark fw-bold btn btn-light">Ventas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario container">
            <h2 id="form-title" class="text-center">Crear Cliente</h2>
            <form id="clienteForm" class="container align-items-center">
                <div class="row">
                    <div class="col">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Juan, Luis" required>
                    </div>
                </div>
                <input type="hidden" id="clienteId" class="form-control">

                <div class="row">
                    <div class="col">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ej: cll 200 # 44" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" placeholder="Todos los números tienen prefijo +57. No escribas guiones ni espacios."class="form-control" required>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-1 align-items-center justify-content-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="tabla-productos container">
            <h2>Lista de Clientes</h2>
            <table class="container">
                <thead>
                    <tr>
                        <th class="col-2 text-center">ID</th>
                        <th class="col-2 text-center">Nombre</th>
                        <th class="col-2 text-center">Dirección</th>
                        <th class="col-2 text-center">Teléfono</th>
                        <th class="col-2 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesTable" class="container"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 Travelix</p>
    </footer>

    <script src="clientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
