<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Validación de Cliente</title>
</head>
<body>
  <h1>Formulario de Cliente</h1>

  <form>
    <label>ID: <input id="id" type="number" /></label><br>
    <label>Nombre: <input id="nombre" type="text" /></label><br>
    <label>Dirección: <input id="direccion" type="text" /></label><br>
    <label>Teléfono: <input id="telefono" type="text" /></label><br>
    <button type="submit">Validar</button>
  </form>

  <p id="resultado"></p>

  <script type="module" src="scripts/Clientes.js"></script>
</body>
</html>
